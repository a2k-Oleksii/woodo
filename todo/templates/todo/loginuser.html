{% extends "todo/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h1 style="color: #ff4057">Login</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" style="color: #ff4057">Username</label>
                <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password" style="color: #ff4057">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn mt-2" style="background-color: #ff4057">Login</button>
        </form>
        <hr>
        <div class="text-center" style="color: #ff4057">
            If you don't have account: <a href="{% url 'signupuser' %}" style="color: #ff4057">Sign Up here</a>
        </div>
    </div>
</div>
{% endblock %}
